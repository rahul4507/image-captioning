<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Captioning</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .image-preview {
            margin-top: 20px;
            text-align: center;
        }
        #uploaded-image {
            max-height: 350px;
            object-fit: contain;
            border-radius: 10px;
        }
        .spinner-border {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4 text-success">üñºÔ∏è Image Captioning</h1>
        <p class="mb-4">Upload an image and get a caption generated!</p>

        <div class="mb-3">
            <label for="image-upload" class="btn btn-success">
                üìÇ Choose an Image
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
            </label>
        </div>

        <!-- Result section -->
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("image-upload").addEventListener("change", async function (e) {
            const image = e.target.files[0];

            if (!image) {
                alert("Please upload an image.");
                return;
            }

            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";

            // Display the uploaded image without borders
            const imageUrl = URL.createObjectURL(image);
            resultDiv.innerHTML = `
                <div class="image-preview">
                    <img src="${imageUrl}" id="uploaded-image" alt="Uploaded Image">
                </div>
                <div id="caption-result">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Processing...</span>
                    </div>
                    <p>Generating caption...</p>
                </div>
            `;

            const formData = new FormData();
            formData.append("image", image);

            try {
                const response = await fetch('http://127.0.0.1:8000/caption', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById("caption-result").innerHTML = `
                        <h5 class="mt-3 text-success">üéØ Caption:</h5>
                        <p>${data.caption}</p>
                    `;
                } else {
                    const error = await response.json();
                    document.getElementById("caption-result").innerHTML = `
                        <p class="text-danger">Error: ${error.detail}</p>
                    `;
                }
            } catch (err) {
                document.getElementById("caption-result").innerHTML = `
                    <p class="text-danger">Error: ${err.message}</p>
                `;
            }
        });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
